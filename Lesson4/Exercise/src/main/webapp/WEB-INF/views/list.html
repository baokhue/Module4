<!DOCTYPE html>
<html lang="en"><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List of Product</h1>
<!--<a href ="/product/create">Add new product!</a><br>-->
<button name="addNew">
    <a th:href ="@{/product/create}">Add new product!</a>
</button>
<br>
<table border="1px">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th colspan="3" style="text-align: center">Function</th>
    </tr>

    <tr th:each="product,status: ${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.id}" ></td>
        <td th:text="${product.name}" ></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.producer}"></td>
        <td>
            <button name="detail">
                <a th:href="@{/product/detail/__${product.id}__}">Detail</a>
            </button>
        </td>
        <td>
            <button name="delete">
                <a th:href="@{/product/delete/__${product.id}__}">Delete</a>
            </button>
        </td>
        <td>
            <button name="update">
                <a th:href="@{/product/update/__${product.id}__}">Update</a>
            </button>
        </td>
    </tr>
    <tr>
        <td colspan="5" th:if="${products.isEmpty()}">
            Empty list!
        </td>
    </tr>
</table>
</body>
</html>
