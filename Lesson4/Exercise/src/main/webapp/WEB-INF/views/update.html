<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating Product</title>
</head>
<body>
<h1>Update product</h1>
<form th:object="${product}" th:action="@{/product/update}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field= "*{id}" th:value="${product.id}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}" th:value = "${product.name}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="text" th:field="*{price}" th:value = "${product.price}">
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input type="text" th:field="*{description}" th:value="${product.description}">
            </td>
        </tr>
        <tr>
            <td>Producer</td>
            <td>
                <input type="text" th:field="*{producer}" th:value="${product.producer}">
            </td>
        </tr>
    </table>
    <button>Save</button>
</form>
</body>
</html>
