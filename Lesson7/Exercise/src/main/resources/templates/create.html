<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/blog.css}">
</head>
<body>
<div class="background">

    <section class="header">
        <nav class="navbar navbar-light" style="background: rgba(195, 157,134, 0.3); font-weight: bold">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/blog}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/blog/create}">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Detail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="body">
        <div class="container">
            <!--            <button type="button" class="btn btn-outline-secondary">-->
            <!--                <a th:href="@{/blog/create}">Create your new blog.</a>-->
            <!--            </button>-->
            <div class="row">
                <div class="col-md-2">
                    <h1>Advice</h1>
                </div>
                <div class="col-md-8">
                    <div class="background-table">
                        <h3>Write your blog:</h3>
                        <form th:object="${blog}" th:action="@{/blog/create}" method="post">
                            <table style="margin-bottom: 20px; margin-left: 50px">
                                <tr>
                                    <td>Enter your content: </td>
                                    <td colspan="5">
                                        <input type="text" th:field="*{content}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Category: </td>
                                    <td>
                                        <input type="radio" value="1" th:field="*{category.id}">Novel
                                    </td>
                                    <td>
                                        <input type="radio" value="2" th:field="*{category.id}">Science Fiction
                                    </td>
                                    <br>
                                    <td>
                                        <input type="radio" value="3" th:field="*{category.id}">Document
                                    </td>
                                    <td>
                                        <input type="radio" value="4" th:field="*{category.id}">Historical Fiction
                                    </td>
                                    <td>
                                        <input type="radio" value="5" th:field="*{category.id}">Others
                                    </td>
                                </tr>
                            </table>
                            <button type="submit" class="btn btn-info">
                                Save!
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
