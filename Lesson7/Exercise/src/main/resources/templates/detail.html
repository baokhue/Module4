<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/blog.css}">
</head>
<body>
<div class="background">

    <div class="header">
        <nav class="navbar navbar-light" style="background: rgba(195, 157,134, 0.3); font-weight: bold">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/blog}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/blog/create}">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Detail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="body">
        <div class="container">
            <!--            <button type="button" class="btn btn-outline-secondary">-->
            <!--                <a th:href="@{/blog/create}">Create your new blog.</a>-->
            <!--            </button>-->
            <div class="row">
                <div class="col-md-2">
                    <h1>Advice</h1>
                </div>
                <div class="col-md-8">
                    <div class="background-table">
                        <h3>Your blog:</h3>
                            <table style="margin-bottom: 20px; margin-left: 50px">
                                <tr>
                                    <td style="font-weight: bold">Category: </td>
                                    <td th:switch="${blog.category.id}">
                                        <span th:case="1" th:text="Novel"></span>
                                        <span th:case="2" th:text="Science Fiction"></span>
                                        <span th:case="3" th:text="Document"></span>
                                        <span th:case="4" th:text="Historical Fiction"></span>
                                        <span th:case="5" th:text="Others"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold">Content: </td>
                                    <td th:text="${blog.content}"></td>
                                </tr>
                            </table>
                        <button type="submit" class="btn btn-info">
                            <a th:href="@{/blog}">Back!</a>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
