<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{blog.css}">
</head>
<body>
<div class="background">
<!--    //header-->
    <section class="header">
        <nav class="navbar navbar-light" style="background: rgba(195, 157,134, 0.3);">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{#}" style="font-weight: bold">Category</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" style="font-weight: bold">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Novel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Science Fiction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Document</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Historical Fiction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Others</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
<!--    //body-->
    <section class="body">
        <div class="container">

            <div class="row">
                <div class="col-md-2">
                    <h3>Advertisement</h3>
                </div>
                <div class="col-md-10">
                    <h3>Blog</h3>
                    <button type="button" class="btn btn-info">
                        <a th:href="@{/blog/create}">
                            Create new!
                        </a>
                    </button>
                    <div class="background-table"  th:each="blog, status: ${blogs}">
                        <table style="margin-bottom: 20px; margin-left: 50px">
                            <tr>
                                <td th:text="${status.count}" style="font-weight: bold"></td>
                            </tr>
                            <tr>
                                <td th:hidden="${blog.id}"></td>
                            </tr>
                            <tr>
                                <td th:text="${blog.category.name}" style="font-weight: bold"></td>
                            </tr>
                            <tr>
                                <td>
                                    <span style="
                                    display:inline-block;
                                    white-space: nowrap;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    max-width: 65ch;" th:text="${blog.content}" th:colspan="3">
                                    </span>
                                    <h3 style="text-align: center" th:if="${blogs.isEmpty()}">
                                        List is empty!
                                    </h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-info">
                                        <a th:href="@{/blog/edit/__${blog.id}__}">
                                            Edit
                                        </a>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info">
                                        <a th:href="@{/blog/delete/__${blog.id}__}">
                                            Delete
                                        </a>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info">
                                        <a th:href="@{/blog/detail/__${blog.id}__}">
                                            Detail
                                        </a>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
