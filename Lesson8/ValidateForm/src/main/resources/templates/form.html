<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Sign up</h1>
    <form th:object="${userDto}" th:action="@{/validate/sign_up}" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}"></small><br>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors ="*{lastName}"></small><br>
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="text" th:field = "*{phoneNumber}">
                    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors ="*{phoneNumber}"></small><br>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="text" th:field = "*{age}">
                    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}"></small><br>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" th:field = "*{email}">
                    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></small><br>
                </td>
            </tr>
        </table>

        <button class="btn btn-info">Save</button>
    </form>
</div>
</body>
</html>
