<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        table tr td {
            border: 1px solid black;
        }
        th {
            border: 1px solid black;
            text-align: center;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User's List</h1>
    <button class="btn btn-secondary" >
        <a th:href ="@{/validate/sign_up}" style="color: white; text-decoration: none">Sign up</a>
    </button>

    <table border="1">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Age</th>
            <th>Email</th>
        </tr>

        <tr th:each="user,status: ${userPages}">
            <td th:text="${status.count}"></td>
            <td th:text="${user.id}" ></td>
            <td th:text="${user.firstName}" ></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <td colspan="5" th:if="${userPages.isEmpty()}">
                List is empty!
            </td>
        </tr>
    </table>
    <a th:if="${userPages.hasPrevious()}" th:href="@{/validate(page=${userPages.number-1})}">Previous</a>
    <span th:text="${userPages.number+1}"></span>/
    <span th:text="${userPages.totalPages}"></span>
    <a th:if="${userPages.hasNext()}" th:href="@{/validate(page=${userPages.number+1})}">Next</a>

</div>

</body>
</html>
